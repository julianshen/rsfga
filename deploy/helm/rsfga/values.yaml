# Default values for rsfga.
# This is a YAML-formatted file.

# Number of replicas
replicaCount: 3

image:
  repository: rsfga
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: rsfga.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: rsfga-tls
  #    hosts:
  #      - rsfga.local

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 1000m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: rsfga
          topologyKey: kubernetes.io/hostname

# RSFGA Configuration
config:
  server:
    host: "0.0.0.0"
    port: 8080
    requestTimeoutSecs: 30
    maxConnections: 10000

  storage:
    backend: postgres  # "memory" or "postgres"
    poolSize: 10
    connectionTimeoutSecs: 5

  logging:
    level: info
    json: true

  metrics:
    enabled: true
    path: /metrics

  tracing:
    enabled: false
    jaegerEndpoint: "jaeger-collector:6831"
    serviceName: rsfga

# Database configuration
# Note: Use existingSecret for production
database:
  # If using existing secret
  existingSecret: ""
  existingSecretKey: "database-url"

  # If creating new secret (NOT RECOMMENDED for production)
  # Set existingSecret to "" to use this
  url: "postgres://rsfga:changeme@postgres:5432/rsfga"

# Liveness and readiness probes
probes:
  liveness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
