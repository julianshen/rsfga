# IMPORTANT: This is a template. Do NOT commit real credentials.
#
# Create the secret manually:
#   kubectl create secret generic rsfga-secrets \
#     --namespace rsfga \
#     --from-literal=database-url='postgres://user:password@host:5432/rsfga'
#
# Or use a secret management solution like:
#   - External Secrets Operator
#   - Sealed Secrets
#   - HashiCorp Vault
#   - AWS Secrets Manager

apiVersion: v1
kind: Secret
metadata:
  name: rsfga-secrets
  namespace: rsfga
  labels:
    app.kubernetes.io/name: rsfga
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Replace with your actual database URL
  # Example: postgres://user:password@postgres.database:5432/rsfga
  database-url: "postgres://rsfga:changeme@postgres:5432/rsfga"
