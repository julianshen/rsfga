apiVersion: apps/v1
kind: Deployment
metadata:
  name: rsfga
  namespace: rsfga
  labels:
    app.kubernetes.io/name: rsfga
    app.kubernetes.io/component: server
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: rsfga
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rsfga
        app.kubernetes.io/component: server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: rsfga
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: rsfga
          image: rsfga:v0.1.0
          imagePullPolicy: IfNotPresent
          args:
            - "--config"
            - "/app/config/config.yaml"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: RSFGA_STORAGE__DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: rsfga-secrets
                  key: database-url
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: rsfga-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: rsfga
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rsfga
  namespace: rsfga
  labels:
    app.kubernetes.io/name: rsfga
