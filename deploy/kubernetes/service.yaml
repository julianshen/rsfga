apiVersion: v1
kind: Service
metadata:
  name: rsfga
  namespace: rsfga
  labels:
    app.kubernetes.io/name: rsfga
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: rsfga
---
# Optional: Headless service for StatefulSet use cases
apiVersion: v1
kind: Service
metadata:
  name: rsfga-headless
  namespace: rsfga
  labels:
    app.kubernetes.io/name: rsfga
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: rsfga
