apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: rsfga

resources:
  - namespace.yaml
  - configmap.yaml
  # Note: secret.yaml is excluded by default to prevent deploying placeholder credentials.
  # Create your own secret before deploying:
  #   kubectl create secret generic rsfga-secrets -n rsfga \
  #     --from-literal=database-url='postgres://user:password@host:5432/rsfga'
  # Or include secret.yaml and edit it first:
  #   - secret.yaml
  - deployment.yaml
  - service.yaml

commonLabels:
  app.kubernetes.io/instance: rsfga
  app.kubernetes.io/version: "0.1.0"
  app.kubernetes.io/managed-by: kustomize

images:
  - name: ghcr.io/julianshen/rsfga
    newTag: v0.1.0
