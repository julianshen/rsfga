# RSFGA with TiDB backend (uses mysql driver)
---
apiVersion: v1
kind: Service
metadata:
  name: rsfga-tidb
  namespace: rsfga-test
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30084
  selector:
    app: rsfga-tidb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rsfga-tidb
  namespace: rsfga-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rsfga-tidb
  template:
    metadata:
      labels:
        app: rsfga-tidb
    spec:
      initContainers:
        - name: wait-for-tidb
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z tidb 4000; do echo waiting for tidb; sleep 2; done']
        - name: create-database
          image: mysql:8.0
          command:
            - sh
            - -c
            - |
              mysql -h tidb -P 4000 -u root -e "CREATE DATABASE IF NOT EXISTS rsfga; CREATE USER IF NOT EXISTS 'rsfga'@'%' IDENTIFIED BY 'rsfga'; GRANT ALL ON rsfga.* TO 'rsfga'@'%';" || true
      containers:
        - name: rsfga
          image: rsfga-rsfga:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: RSFGA_STORAGE__BACKEND
              value: mysql
            - name: RSFGA_STORAGE__DATABASE_URL
              value: mysql://rsfga:rsfga@tidb:4000/rsfga
            - name: RSFGA_STORAGE__POOL_SIZE
              value: "10"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
